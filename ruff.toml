[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "SIM",    # flake8-simplify
    "C90",    # mccabe complexity
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # function calls in argument defaults
]

[lint.mccabe]
max-complexity = 10

[lint.isort]
known-first-party = ["twoway_lib"]

[format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
